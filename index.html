<html>
<head>
	<title>To Do List</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

	<div class="container">
		<h1 class="text-center">To Do List</h1>
	</div>

	<div class="container">

		<!-- TABLE -->

		<div class="row">
			
			<!-- Add item section -->
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 hi">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h3 class="text-center">Add Items</h3>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<!-- Add form goes in here -->
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
						<input class="inputter" type="text" autocomplete="off" />	
					</div>

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
						<button id="add-button" class="btn btn-default">Add item</button>
					</div>

				</div>
			</div>

			<!-- Item section -->
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h3 class="text-center">Items</h3>
				</div>
				<table class="table table-responsive table-striped to-do-list">
					
					<tr>
						<td class="col-md-1 col-lg-1 text-center">
							<input class="check" type="checkbox">
						</td>
						<td class="col-md-10 col-lg-10 item-description">
							Stuff To Do Stuff To Do Stuff To Do
						</td>
						<td class="col-md-1 col-lg-1 text-right del-button-td">
							<button class="btn btn-default del-button">X</button>
						</td>
					</tr>
				
					<tr>
						<td class="col-md-1 col-lg-1 text-center">
							<input class="check" type="checkbox">
						</td>
						<td class="col-md-10 col-lg-10 item-description">
							More Stuff To Do More Stuff To Do More Stuff To Do
						</td>
						<td class="col-md-1 col-lg-1 text-right del-button-td">
							<button class="btn btn-default del-button">X</button>
						</td>
					</tr>
				</table>
			</div>

		</div>

	</div>

	<script type="text/javascript" src="js/functionality.js"></script>
</body>
</html>
